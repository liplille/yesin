    <script>
      (function () {
        try {
          var path = location.pathname;
          var isWelcomeOrHome = path === "/welcome" || path === "/";
          if (!isWelcomeOrHome) return;

          var hasSession = false;
          for (var i = 0; i < localStorage.length; i++) {
            var k = localStorage.key(i) || "";
            if (
              k.startsWith("sb-") &&
              k.endsWith("-auth-token") &&
              localStorage.getItem(k)
            ) {
              hasSession = true;
              break;
            }
          }

          if (hasSession) {
            location.replace("/create-pitch");
          }
        } catch (e) {}
      })();
    </script>

    <script>
      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod
            ? n.callMethod.apply(n, arguments)
            : n.queue.push(arguments);
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = "2.0";
        n.queue = [];
        t = b.createElement(e);

        window,

      );

      fbq("init", "784685721039545");
      fbq("disablePushState"); // empêche l’auto-PageView SPA de Meta

      // --- Conditions pour éviter le PV sur /auth/callback et /welcome si déjà loggé ---
      (function () {
        var path = location.pathname;
        var isAuthCallback = path.startsWith("/auth/callback");
        var isWelcome = path === "/welcome";
        var isHome = path === "/";

        var hasSbSession = false;
        try {
          for (var i = 0; i < localStorage.length; i++) {
            var k = localStorage.key(i) || "";
            if (
              k.startsWith("sb-") &&
              k.endsWith("-auth-token") &&
              localStorage.getItem(k)
            ) {
              hasSbSession = true;
              break;
            }
          }
        } catch (e) {}

        // ❌ jamais de PV initial sur /auth/callback
        // ❌ jamais de PV initial sur /welcome
        // ❌ pas de PV initial sur "/" si déjà connecté
        if (!isAuthCallback && !isWelcome && !(isHome && hasSbSession)) {
          fbq("track", "PageView");
        }
      })();
    </script>
