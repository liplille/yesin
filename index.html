    <!-- HARD REDIRECT avant React/Pixel : coupe tout PageView sur /welcome et / si déjà connecté -->
    <script>
      (function () {
        try {
          var path = location.pathname;
          var isWelcome = path === "/welcome";
          var isHome = path === "/";

          if (!(isWelcome || isHome)) return;

          // Détection session Supabase : localStorage ET cookies
          function hasSbSession() {
            // 1) localStorage: sb-<ref>-auth-token
            try {
              for (var i = 0; i < localStorage.length; i++) {
                var k = localStorage.key(i) || "";
                if (
                  k.startsWith("sb-") &&
                  k.endsWith("-auth-token") &&
                  localStorage.getItem(k)
                ) {
                  return true;
                }
              }
            } catch (e) {}

            // 2) cookies: sb-<ref>-auth-token OU sb-access-token
            try {
              var c = document.cookie || "";
              if (
                /sb-[a-z0-9]+-auth-token=/.test(c) ||
                /sb-access-token=/.test(c)
              ) {
                return true;
              }
            } catch (e) {}

            // 3) fallback: marqueur app si tu l'ajoutes plus tard (yesin:is-logged-in)
            try {
              if (localStorage.getItem("yesin:is-logged-in") === "1")
                return true;
            } catch (e) {}

            return false;
          }

          if (hasSbSession()) {
            // Redirection synchrone → le pixel et l'app ne se montent même pas sur /welcome ou /
            location.replace("/create-pitch");
          }
        } catch (e) {
          /* noop */
        }
      })();
    </script>

    <script>
      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod
            ? n.callMethod.apply(n, arguments)
            : n.queue.push(arguments);
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = "2.0";
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s);
      })(
        window,
        document,
        "script",
        "https://connect.facebook.net/en_US/fbevents.js"
      );

      fbq("init", "784685721039545");
      fbq("disablePushState");

      (function () {
        var path = location.pathname;
        var isAuthCallback = path.startsWith("/auth/callback");
        var isWelcome = path === "/welcome";
        var isHome = path === "/";

        var loggedIn = false;
        try {
          for (var i = 0; i < localStorage.length; i++) {
            var k = localStorage.key(i) || "";
            if (
              k.startsWith("sb-") &&
              k.endsWith("-auth-token") &&
              localStorage.getItem(k)
            ) {
              loggedIn = true;
              break;
            }
          }
          if (!loggedIn) {
            var c = document.cookie || "";
            if (
              /sb-[a-z0-9]+-auth-token=/.test(c) ||
              /sb-access-token=/.test(c)
            )
              loggedIn = true;
          }
        } catch (e) {}

        // ❌ jamais de PV initial sur /auth/callback ni /welcome
        // ❌ pas de PV initial sur "/" si déjà connecté
        if (!isAuthCallback && !isWelcome && !(isHome && loggedIn)) {
          fbq("track", "PageView");
        }
      })();
    </script>
